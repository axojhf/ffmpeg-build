# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "ffmpeg" ]
  pull_request:
    branches: [ "ffmpeg" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019
    steps:
      - name: Cache static package
        id: install-cache
        uses: actions/cache@v3
        with:
          path: .\vcpkg\installed\x64-windows-static
          key: x64-windows-static
      - name: build
        shell: cmd
        run: |
          git clone --depth=1 https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install ffmpeg[all-nonfree]:x64-windows-static
          .\vcpkg\vcpkg export ffmpeg[all-nonfree]:x64-windows-static --7zip --output-dir=./
      - uses: actions/upload-artifact@v3
        with:
          name: Release
          path: ./vcpkg-export-*.7z
